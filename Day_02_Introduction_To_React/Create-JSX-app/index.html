<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days Of React Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
        rel="stylesheet" />
    <style>
        /* == General style === */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            line-height: 1.5;
            font-family: 'Montserrat';
            font-weight: 300;
            color: black;
        }

        .root {
            min-height: 100%;
            position: relative;
        }

        .header-wrapper,
        .main-wrapper,
        .footer-wrapper {
            width: 85%;
            margin: auto;
        }

        .header-wrapper,
        .main-wrapper {
            padding: 10px;
            margin: 2px auto;
        }

        h1 {
            font-size: 70px;
            font-weight: 300;
        }

        h2,
        h3 {
            font-weight: 300;
        }

        header {
            background-color: #61dbfb;
            padding: 10px;
        }

        main {
            padding: 10px;
            padding-bottom: 60px;
            /* Height of the footer */
        }

        ul {
            margin-left: 15px;
        }

        ul li {
            list-style: none;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* Height of the footer */
            background: #6cf;
        }

        .footer-wrapper {
            font-weight: 400;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>

<body>
    <div class="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.querySelector(".root");
        // const headerStyles = {
        //     backgroundColor: "#61DBFB",
        //     fontFamily: 'Helvetica Neue',
        //     padding: 25,
        //     lineHeight: 1.5
        // }

        const date = new Date();
        const time = date.toLocaleString("en-GB", { month: "short" });
        const day = date.toLocaleString("en-us", { day: "2-digit" });
        const year = date.getFullYear();
        const displayTime = `${time}/${day}/${year}`;

        const welcome = "Welcome to 30 Days of React";
        const title = "Getting Started React";
        const subtitle = "JavaScript Library";
        const author = {
            firstName: "Melih",
            lastName: "Karata≈ü"
        }

        const header = (
            <header>
                <div className="header-wrapper">
                    <h1>{welcome}</h1>
                    <h2>{title}</h2>
                    <h3>{subtitle}</h3>
                    <p>Instructor: {author.firstName} {author.lastName} </p>
                    <small>{displayTime}</small>
                </div>
            </header>
        )

        // const mainStyles = {
        //     backgroundColor: "#F3F0F5",
        // }
        const techs = ["HTML", "CSS", "JavaScript"];
        const techsFormatted = techs.map((tech) => <li key={tech}>{tech}</li>)
        const yearBorn = 1820;
        const currentYear = year;
        const age = currentYear - yearBorn;

        const personAge = (
            <p>
                {' '}
                {author.firstName} {author.lastName} is {age} years old.
            </p>
        )

        const main = (
            <main>
                <div className="main-wrapper">
                    <p>Prerequisite to get started{' '} <strong><em>react.js:</em></strong></p>
                    <ul>
                        {techsFormatted}
                    </ul>
                    {result}
                    {personAge}
                </div>
            </main>
        )
        // const footerStyles = {
        //     backgroundColor: "#61DBFB",
        // }
        const numOne = 3
        const numTwo = 2

        const result = (
            <p>
                {numOne} + {numTwo} = {numOne + numTwo}
            </p>
        )
        const copyright = `Copyright ${currentYear}`;
        const footer = (
            <footer>
                <div className="footer-wrapper">
                    <p>{copyright}</p>
                </div>
            </footer>
        )
        const app = (
            <div className="app">
                {header}
                {main}
                {result}
                {footer}
            </div>
        )
        ReactDOM.render(app, rootElement);
    </script>
</body>

</html>
